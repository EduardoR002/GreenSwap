<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="../JS/logIn.js"></script>
    <link rel="stylesheet" href="../CSS/logIn.css">
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <div id="bg"></div>
    <!-- Clickable icon that takes the user to the home page -->
    <div  class ="iconDiv">

        <a href="home.html">
        <img src="../images/GreenSwap.png" style="width: 10%; height: 10%;" class="icon">
        </a>
        
    </div>
    
    <!-- Text inputs for user username and password for login on website -->
    <div class="main">

        <label class="poppins-regular" for="email">Email:</label>
        <input type="text" id="email" class="textBox"><br><br>
    
        <label class="poppins-regular" for="password">Password:</label>
        <input type="password" id="password" class="textBox"><br><br>

    </div>

    <!-- Link to user go to regist page, and create an account -->
    <div class="create">
        <p class="poppins-thin"><b>Not registered? <a href="userRegist.html">Create an account</a></b></p>
    </div>

    <!-- Button that login the user on website-->
    <div class="button-container">
        <button class="poppins-regular" onclick="login()">Login</button>
    </div>
    
</body>
</html>
