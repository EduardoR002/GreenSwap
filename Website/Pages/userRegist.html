<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="../JS/userRegist.js"></script>
    <link rel="stylesheet" href="../CSS/userRegist.css">
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="bg"></div>
    <!-- Clickable icon that takes the user to the home page -->
    <div  class ="iconDiv">

        <a href="home.html">
        <img src="../images/GreenSwap.png" style="width: 10%; height: 10%;" class="icon">
        </a>
    </div>

    
    <!-- Text inputs for user username and password for login on website -->
    <div class="main">
    
        <label class="poppins-regular" for="photo">Profile Image:</label>
        <input type="file" id="fotoInput" accept="image/*">
        
        <br>
        <br>

        <label class="poppins-regular" for="name">Name:</label>
        <input type="text" id="name" class="textBox"><br><br>

        <label class="poppins-regular" for="birthDate">Birth Date 
            <sup><i style="font-size:70%" class="fa">&#xf059;
                <span class="fa-text">Format: dd/mm/yyyy</span>
            </i></sup>
        </label>
        <input type="text" id="birthDate" class="textBox"><br><br>

        <label class="poppins-regular" for="adress">Address:</label>
        <input type="text" id="adress" class="textBox"><br><br>

        <label class="poppins-regular" for="phone">Phone Number:</label>
        <input type="number" id="phone" class="textBox"><br><br>

        <label class="poppins-regular" for="email">Email:</label>
        <input type="text" id="email" class="textBox"><br><br>

        <label class="poppins-regular" for="password">Password:</label>
        <input type="password" id="password" class="textBox"><br><br>

    </div>

    <!-- Link to user go to regist page, and create an account -->
    <div class="create">
        <p class="poppins-thin"><b>Already have an account? <a href="logIn.html">Login</a></b></p>
    </div>        

    <div class="button-container">
        <button class="poppins-regular" onclick="userRegist()">Register</button>
    </div>

</body>

</html>
