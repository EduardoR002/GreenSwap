<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="../JS/login.js"></script>
    <link rel="stylesheet" href="../CSS/login.css">
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><!--Google font API-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet"><!--Poppins-regular-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0"/><!--Icons-->
</head>

<body>
    <div id="bg"></div>

    <div class="main">
        <!-- Clickable icon that takes the user to the home page -->
        <div  class ="iconDiv">
            <a href="home.html">
                <img src="../images/GreenSwap.png" style="width: 60%; height: 60%;" class="icon">
            </a>
        </div>

        <!-- Form -->
        <div class="formDiv">
            <span class="poppins-regular greetings"><b>Welcome!</b></span>

            <div class="input-box">
                <span class="material-symbols-outlined">
                    person
                </span>
                <input class="poppins-regular" type="text" id="email" class="textBox" placeholder="Email">
            </div>

            <div class="input-box">
                <span class="material-symbols-outlined">
                    lock
                </span>
                <input class="poppins-regular" type="password" id="password" class="textBox" placeholder="Password">
            </div>
            
            <button class="poppins-regular" onclick="login()">Login</button>

            <span class="poppins-regular linknote">Not registered? <a href="register.html">Create an account</span>

        </div>
    </div>
    
</body>
</html>
