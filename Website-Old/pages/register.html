<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="../JS/register.js"></script>
    <link rel="stylesheet" href="../CSS/register.css">
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><!--Google font API-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet"><!--Poppins-regular-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0" />
</head>

<body>
    <div id="bg"></div>

    <div class="main">
        <!-- Clickable icon that takes the user to the home page -->
        <div  class ="iconDiv">
            <a href="home.html">
                <img src="../images/GreenSwap.png" style="width: 60%; height: 60%;" class="icon">
            </a>
        </div>

        <!-- Form -->
        <div class="formDiv">
            <span class="poppins-regular greetings"><b>Join us!</b></span>

            <div class="input-box">
                <span class="material-symbols-outlined">
                    person
                </span>
                <input class="poppins-regular" type="text" id="name" placeholder="Name">
            </div>

            <div class="input-box">
                <span class="material-symbols-outlined">
                    alternate_email
                </span>
                <input class="poppins-regular" type="text" id="email" placeholder="Email">
            </div>

            <div class="input-box">
                <span class="material-symbols-outlined">
                    lock
                </span>
                <input class="poppins-regular" type="password" id="password" placeholder="Password">
            </div>
            
            <div class="input-box">
                <span class="material-symbols-outlined fa">
                    calendar_month
                </span>
                <input class="poppins-regular" type="date" id="bd" placeholder="Birthday" min="1900-01-01">
            </div>

            <div class="input-box">
                <span class="material-symbols-outlined">
                    call
                </span>
                <input class="poppins-regular" type="number" id="phone" placeholder="Phone number" class="textBox">
            </div>

            <div class="input-box">
                <span class="material-symbols-outlined">
                    photo_camera
                </span>
                <input onchange="showImageName('photoInput','photoText')" type="file" id="photoInput" accept="image/*">
                <label for="photoInput" id="photoText" class="newinput poppins-regular">Choose a photo</label>
            </div>

            <button class="poppins-regular" onclick="register()">Register</button>

            <span class="poppins-regular linknote">Already registered? <a href="login.html">Log In</span>

        </div>
    </div>
    
</body>
</html>
